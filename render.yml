databases:
  - name: Teleview
    databaseName: televiewt_db
    user: Teleview
    region: singapore

services:
  - type: web
    name: TeleViewt
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: TeleViewt
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
